openapi: 3.0.0

servers:
  - url: ./

info:
  title: opensvc collector api
  version: 1.0.0

paths:
  /openapi.json:
    get:
      operationId: GetSwagger
      tags:
        - public
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'

  /nodes/{node_id}/compliance/candidate_modulesets:
    get:
      description: |
        Get candidate modulesets for a node
      operationId: GetNodeComplianceCandidateModulesets
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
      responses:
        200:
          description: List of candidate modulesets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Node not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/candidate_rulesets:
    get:
      description: |
        Get candidate rulesets for a node
      operationId: GetNodeComplianceCandidateRulesets
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
      responses:
        200:
          description: List of candidate rulesets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Node not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/logs:
    get:
      description: |
        Get compliance logs for a node
      operationId: GetNodeComplianceLogs
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
      responses:
        200:
          description: Compliance logs for the node
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Node not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/modulesets:
    get:
      description: |
        Get modulesets attached to a node
      operationId: GetNodeComplianceModulesets
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
      responses:
        200:
          description: List of attached modulesets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Node not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/modulesets/{mset_id}:
    delete:
      description: |
        Detach a moduleset from a node
      operationId: DeleteNodeComplianceModuleset
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
        - $ref: '#/components/parameters/inPathMsetId'
      responses:
        204:
          description: Moduleset successfully detached
        404:
          description: Node or moduleset not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector
    post:
      description: |
        Attach a moduleset to a node
      operationId: PostNodeComplianceModuleset
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
        - $ref: '#/components/parameters/inPathMsetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        202:
          description: Moduleset attached
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/rulesets:
    get:
      description: |
        Get rulesets attached to a node
      operationId: GetNodeComplianceRulesets
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
      responses:
        200:
          description: List of attached rulesets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Node not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /nodes/{node_id}/compliance/rulesets/{rset_id}:
    delete:
      description: |
        Detach a ruleset from a node
      operationId: DeleteNodeComplianceRuleset
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
        - $ref: '#/components/parameters/inPathRsetId'
      responses:
        204:
          description: Ruleset successfully detached
        404:
          description: Node or ruleset not found
        500:
          description: Internal server error
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector
    post:
      description: |
        Attach a ruleset to a node
      operationId: PostNodeComplianceRuleset
      parameters:
        - $ref: '#/components/parameters/inPathNodeId'
        - $ref: '#/components/parameters/inPathRsetId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        202:
          description: Ruleset attached
        400:
          $ref: '#/components/responses/400'
        401:
          $ref: '#/components/responses/401'
        403:
          $ref: '#/components/responses/403'
        500:
          $ref: '#/components/responses/500'
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]
      tags:
        - collector

  /tags:
    get:
      operationId: GetTags
      description: List existing tags
      tags:
        - collector
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        500:
          $ref: '#/components/responses/500'
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]

  /tags/{tag_id}:
    get:
      operationId: GetTag
      description: Display tag property
      parameters:
        - in: path
          name: tag_id
          required: true
          description: ID of the tag
          schema:
            type: integer
      tags:
        - collector
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
        404:
          $ref: '#/components/responses/404'
        500:
          $ref: '#/components/responses/500'
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]

  /tags/{tag_id}/nodes:
    get:
      operationId: GetTagNodes
      description: Get nodes where the tag is attached
      parameters:
        - in: path
          name: tag_id
          required: true
          description: ID of the tag
          schema:
            type: integer
      tags:
        - collector
      responses:
        200:
          description: List of nodes with this tag
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        404:
          description: Tag not found
        500:
          $ref: '#/components/responses/500'
      security:
        - basicAuth: [ ]
        - bearerAuth: [ ]

  /version:
    get:
      operationId: GetVersion
      description: return api version
      tags:
        - capabilities
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/version'
        500:
          $ref: '#/components/responses/500'

components:

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '204':
      description: No Content
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '408':
      description: Request Timeout
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"
    '503':
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Problem"

  schemas:
    Problem:
      type: object
      properties:
        detail:
          description: |
            A human-readable explanation specific to this occurrence of the
            problem.
          type: string
        status:
          type: integer
          description: |
            The HTTP status code ([RFC7231], Section 6) generated by the
            origin server for this occurrence of the problem.
        title:
          type: string
          description: |
            A short, human-readable summary of the problem type.  It SHOULD
            NOT change from occurrence to occurrence of the problem, except
            for purposes of localization (e.g., using proactive content
            negotiation; see [RFC7231], Section 3.4).
      required:
        - detail
        - status
        - title

    version:
      type: object
      required:
        - version
      properties:
        version:
          type: string
          example: "0.0.1"

  parameters:
    inPathMsetId:
      in: path
      name: mset_id
      required: true
      description: ID of the moduleset
      schema:
        type: string

    inPathNodeId:
      in: path
      name: node_id
      required: true
      description: ID of the node
      schema:
        type: string

    inPathRsetId:
      in: path
      name: rset_id
      required: true
      description: ID of the ruleset
      schema:
        type: string

    inQuerySync:
      in: query
      name: sync
      schema:
        type: boolean

    ObjectPathHeader:
      name: OC3-ObjectPath
      in: header
      schema:
        type: string

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT